{% set version = "1.7-4" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-e1071
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/e1071_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/e1071/e1071_{{ version }}.tar.gz
  sha256: e6ab871b06f500dc65f8f781cc7253f43179698784c06dab040b4aa6592f2309

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-class
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-class

test:
  commands:
    - $R -e "library('e1071')"           # [not win]
    - "\"%R%\" -e \"library('e1071')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=e1071
  license: GPL-2.0-or-later
  summary: Functions for latent class analysis, short time Fourier transform, fuzzy clustering, support vector machines, shortest path computation, bagged clustering, naive Bayes classifier, ...
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

